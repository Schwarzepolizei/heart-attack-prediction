<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heart Attack Risk Prediction</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Heart Attack Risk Prediction</h1>
    <h2>Загрузите CSV-файл для прогноза</h2>
    <form action="/upload-csv" enctype="multipart/form-data" method="post">
        <input name="file" type="file" required>
        <input type="submit" value="Загрузить">
    </form>

    <h2>Или отправьте данные одного пациента через API:</h2>
    <p>Используйте POST-запрос к <code>/predict</code> с JSON-данными пациента.</p>
</body>
</html>
